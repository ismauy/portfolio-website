  <main class="contact-me">
    <h1>Contact me</h1>
    <div class="contact-info">
      <p>Skype: <a href="skype:isma.ferrazzi">isma.ferrazzi</a><br />
        <a href="mailto:isma.ferrazzi@gmail.com">isma.ferrazzi@gmail.com</a>
      </p>
    </div>
    <form action="#" method="POST" id="contact-form">
      <label class="standard-label" for="contact-email">E-mail* :</label><br>
      <input type="email" id="contact-email" placeholder="your-email@your-email.com" required>
      <br><br>
      <label class="standard-label" for="contact-tel">Telephone* :</label><br>
      <input id="contact-telephone" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="+49-1234567">
      <br><br>
      <label class="standard-label" for="contact-message">Message* :</label><br>
      <textarea maxlength="250" id="contact-message" required></textarea>
      <br><br>
      <input type="submit" value="Send message" class="button-contact-me button-cv" />
    </form>
  </main>
