<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/dsotm.ico">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
  <div class="contact-form">
    <div class="container-lg ">
      <p>Do you have any questions? <b>Contact me</b>
      </p>
      <div class="row mb-5 mt-5">
        <div class="col-sm-10 col-md-6 contactform">
          <form action="https://app.99inbound.com/api/e/KxeAIwhb" method="POST" target="_self">
            <div class="row mb-2">
              <div class="col-sm-10 col-md-10 pb-2">
                <label for="name">Name<span style="color:red">*</span></label>
                <input type="text" class="form-control" placeholder="Please enter your Name" aria-label="Name"
                  name="name" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-10">
                <label for="mail">Mail<span style="color:red">*</span></label>
                <input type="email" class="form-control" placeholder="example@mail.com" name="email" required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-10">
                <label for="message">Message<span style="color:red">*</span></label>
                <textarea class="form-control" placeholder="Message ..." rows="5" name="message" required></textarea>
              </div>
            </div>

            <div>
              <p class="my-contact">
              <p style="text-align: center;"><button type="submit" class="button about__cv" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">Submit</button></p>

          </form>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary button about__cv" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
